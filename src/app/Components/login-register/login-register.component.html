<body>
    <section>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form [formGroup]="formReg" (ngSubmit)="onSubmitRegister()">
            <h1>CREATE ACCOUNT</h1>
            <span>USE YOUR EMAIL FOR REGISTRATION</span>
            <label>
              <input type="text" placeholder="Name" formControlName="nombre" />
            </label>
            <label>
              <input type="email" placeholder="Email" formControlName="email" />
            </label>
            <label>
              <input type="password" placeholder="Password" formControlName="password" />
            </label>
            <button style="margin-top: 9px">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()">
            <h1>SING IN</h1>
            <span> USE YOUR EMAIL & PASSWORD</span>
            <label>
              <input type="email" placeholder="Email" formControlName="email" />
            </label>
            <label>
              <input type="password" placeholder="Password" formControlName="password" />
            </label>
            <a href="#">FORGET YOUR PASSWORD?</a>
            <button>SING IN</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>WELCOME BACK!</h1>
              <p>ENTER YOUR PERSONAL DETAILS TO USE  ALL OF SITE FEATURES</p>
              <button class="ghost mt-5" id="signIn">SING IN</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>WELCOME, FRIEND!
              </h1>
              <p>REGISTER WITH PERSONAL DETAILS TO USE  ALL OF SITE FEATURES</p>
              <button class="ghost" id="signUp">SING UP</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    </body>
