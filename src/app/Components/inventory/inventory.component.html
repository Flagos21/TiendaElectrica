<app-navbar></app-navbar>

<form [formGroup]="inventory" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input type="string" class="form-control" formControlName="nameProduct" placeholder="nameProduct">
    </div>
    <div class="mb-3">
        <textarea class="form-control" formControlName="description" placeholder="description"></textarea>
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" formControlName="unitPrice" placeholder="unitPrice">
    </div>
    <div class="mb-3">
        <input type="string" class="form-control" formControlName="category" placeholder="category">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" formControlName="order" placeholder="order">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" formControlName="stock" placeholder="stock">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" formControlName="stockMinimun" placeholder="stockMinimun">
    </div>
    <input type="submit" value="Enviar" class="btn btn-info">
  </form>
